
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'pag1/mystyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body>
  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-inverse">
            <div class="navbar-header"><a class="navbar-brand" href="{% url 'registerpage:homepage' %}">MyDrive</a></div>
            <div><ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'registerpage:caaar' %}"><span class="glyphicon glyphicon-search"> Vehicles</span></a></li>
                <li><a href="#about"><span class="glyphicon glyphicon-plus"> About Us</span></a></li>
                <li><a href="#team"><span class="glyphicon glyphicon-user"> The Team</span></a></li>
                <li><a href="{% url 'registerpage:fq' %}"><span class="glyphicon glyphicon-question-sign"> FAQ</span></a></li>
            </ul></div>
    </nav>
    <center>
      <form method="post" action="">
          {% csrf_token %}
          <label>Username:</label> <input class="inp" type="text" name="username" placeholder="User"/> <br/><br>
          <label>Password:</label> <input class="inp" type="password" name="password" placeholder="123%abc"/> <br/><br>
          <label>Email:</label> <input class="inp" type="text" name="email" placeholder="example.gmail.com"/> <br/> <br>
          <label>First Name:</label> <input class="inp" type="text" name="first_name" placeholder="Sakhawat"/> <br/><br>
          <label>Last Name:</label> <input class="inp" type="text" name="last_name" placeholder="Hossain"/> <br/><br>
          <label>(Car Provider or Car Taker (1/0))</label> <input class="inp" type="text" name="mode" placeholder="Hossain"/> <br/><br>
          <input class="sub" type="submit" value="Create" />
          <div>
           Already have an account? <a href="{% url 'registerpage:log' %}">Click here</a> to log in.
          </div>
      </form>
  </center>

</body>
</html>
